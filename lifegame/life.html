<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<title>lifegame</title>
	<link rel="stylesheet" href="life.css">
	<script src="jquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="life.js"></script>
</head>

<body>
	<div id="container">
		<p>点击“initial 4*5”或“50*80”进行初始化</p>
		<p>点击细胞改变该细胞生死，点击“random”随机设定全图细胞生死</p>
		<p>点击“next”进入下一次迭代，点击“start”或“stop”开始或停止自动迭代</p></br>
		<input type="button" value="initial 4*5" onclick="initial(4, 5)"/>
		<input type="button" value="50*80" onclick="initial(50, 80)"/>
		<input type="button" value="random" onclick="random_life()"/>
		<input type="button" value="next" onclick="next();refresh();"/>
		<input type="button" value="start" onclick="start()"/>
		<input type="button" value="stop" onclick="stop()"/>
		<div id="world"></div>
	</div>
</body>

</html>
